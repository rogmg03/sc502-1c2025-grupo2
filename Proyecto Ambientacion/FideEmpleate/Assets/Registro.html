<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 200px; 
      background: radial-gradient(circle, rgb(5, 71, 253) 0%, rgba(0,212,255,0.081) 100%);
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
    <div class="container-fluid d-flex align-items-center">
      <img src="Images/Logo_Universidad_Fidélitas.jpg" 
           alt="Logo" 
           style="height: 80px; width: 80px; margin-right: 10px;">
      <strong class="mx-auto text-white fs-3">Fide Empleate</strong>
    </div>
  </nav>
  
  <div class="container d-flex justify-content-center">
    <div class="card p-4" style="width: 400px;">
      <h2 class="text-center">Registro</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="Telefono" class="form-label">Telefono</label>
          <input type="text" id="Telefono" name="Telefono" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="Cedula" class="form-label">Cedula</label>
          <input type="password" id="Cedula" name="Cedula" class="form-control" required>
        </div>
        <div class="d-flex gap-2">
          <a href="Home_alumno.html" class="btn btn-primary w-50">Registrarse como alumno</a>
          <a href="Home_reclutador.html" class="btn btn-primary w-50">Registrarse como Reclutador</a>
        </div>
        
        
      </form>
      <p class="text-center mt-3">
        ¿Ya tienes una cuenta? <a href="Login.html">Inicia sesión aquí</a>.
      </p>
    </div>
  </div>
  
  <footer class="bg-dark text-white text-center p-3" style="margin-top: 15vh;">
    <p>Fide Empléate &copy; 2025 - Universidad Fidélitas</p>
    <div class="container">
      <p>Email: info@FideEmpleate.com</p>
      <p>Numero: +506 5687-5633</p>
      <p>Redes sociales: 
          <a href="#">Facebook</a> | 
          <a href="#">Twitter</a> | 
          <a href="#">Instagram</a> | 
          <a href="#">Tik Tok</a> | 
      </p>
  </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
